name: trip_buddy
description: "TripBuddy - AI-powered travel assistant with expense tracking"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # Backend - Supabase
  supabase_flutter: ^2.6.0

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # App Info
  package_info_plus: ^8.0.0

  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  crypto: ^3.0.3

  # Image handling
  image_picker: ^1.1.2

  # File sharing and path
  share_plus: ^10.1.4
  path_provider: ^2.1.5

  # Maps (will configure later)
  # google_maps_flutter: ^2.9.0

  # Charts for expense analytics
  fl_chart: ^0.68.0

  # URL Launcher for Google Maps links
  url_launcher: ^6.3.0

  # Markdown rendering for legal docs
  flutter_markdown: ^0.7.4+3

  # Date/Time
  table_calendar: ^3.1.2
  intl: ^0.20.2

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/legal/
